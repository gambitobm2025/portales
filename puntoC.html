
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Dimensional - Punto C</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 1.8rem;
      text-align: center;
    }
    #remoteVideo {
      width: 90vw;
      max-width: 1080px;
      height: 1600px;
      max-height: 90vh;
      background: #111;
      border: 12px solid cyan;
      border-radius: 40px;
      box-shadow: 0 0 50px cyan;
      object-fit: cover;
    }
  </style>
</head>
<body>

<h1>ðŸŸ¢ Portal Dimensional - Punto C</h1>
<video id="remoteVideo" autoplay playsinline></video>

<script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
<script>
const myId = "puntoC";
const targetId = "puntoA";
const peer = new Peer(myId);
const remoteVideo = document.getElementById("remoteVideo");

peer.on("open", id => {
  console.log("Conectado como:", id);
  connectToPeer();
});

peer.on("call", call => {
  navigator.mediaDevices.getUserMedia({ video: { width: 1920, height: 1080 }, audio: true }).then(stream => {
    call.answer(stream);
    call.on("stream", remoteStream => {
      remoteVideo.srcObject = remoteStream;
    });
  });
});

function connectToPeer() {
  navigator.mediaDevices.getUserMedia({ video: { width: 1920, height: 1080 }, audio: true }).then(stream => {
    const call = peer.call(targetId, stream);
    call.on("stream", remoteStream => {
      remoteVideo.srcObject = remoteStream;
    });
  });
}
</script>

</body>
</html>
