<!DOCTYPE html>

  <title>Portal Vizual - Punto B</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100vw; height: 100vh;
      background: #000; font-family: Arial, sans-serif;
      overflow: hidden; color: white; display: flex;
      flex-direction: column; align-items: center;
    }
    h1 {
      margin: 20px 0 10px; font-size: 1.8rem; text-align: center;
    }
    #portal {
      width: 90vw; max-width: 1080px; height: 1600px; max-height: 90vh;
      background: #111; border: 12px solid cyan; border-radius: 40px;
      box-shadow: 0 0 50px cyan; position: relative; overflow: hidden;
      animation: blinkFrame 2s infinite;
    }
    #remoteVideo {
      width: 100%; height: 100%; object-fit: cover;
      border-radius: 28px; position: relative; z-index: 3;
    }
    @keyframes blinkFrame {
      0%, 100% { box-shadow: 0 0 50px cyan; }
      50% { box-shadow: 0 0 80px cyan; }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    @keyframes blinkLogo {
      0%, 100% { opacity: 0.08; }
      50% { opacity: 0.15; }
    }
  </style>
</head>
