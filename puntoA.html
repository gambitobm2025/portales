<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Vizual - A</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #remoteVideo {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #connectBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 1.2rem;
      background: cyan;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px cyan; }
      50% { box-shadow: 0 0 20px cyan; }
    }
  </style>
</head>

<body>

<video id="remoteVideo" autoplay playsinline></video>
<button id="connectBtn">Conectar a Portal B</button>

<script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
<script>
const remoteVideo = document.getElementById('remoteVideo');
const connectBtn = document.getElementById('connectBtn');

const peer = new Peer('puntoA', {
  host: '164.90.157.189',
  port: 9000,
  path: '/myapp'
});

let localStream;

navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
  localStream = stream;
});

connectBtn.addEventListener('click', () => {
  const call = peer.call('puntoB', localStream);
  call.on('stream', remoteStream => {
    remoteVideo.srcObject = remoteStream;
  });
});

peer.on('call', call => {
  navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
    call.answer(stream);
    call.on('stream', remoteStream => {
      remoteVideo.srcObject = remoteStream;
    });
  });
});
</script>

</body>
</html>
