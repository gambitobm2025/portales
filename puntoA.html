<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Vizual - A</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #localVideo {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: radial-gradient(circle, cyan, black 70%);
      border: 10px solid cyan;
      border-radius: 20px;
    }

    #connectBtn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 40px;
      font-size: 1.5rem;
      background-color: cyan;
      color: black;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 0 20px cyan;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px cyan; }
      50% { box-shadow: 0 0 40px cyan; }
      100% { box-shadow: 0 0 20px cyan; }
    }
  </style>
</head>

<body>

<video id="localVideo" autoplay playsinline muted></video>
<button id="connectBtn">Conectar a Portal B</button>

<script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
<script>
const peer = new Peer('puntoA', {
  host: '164.90.157.189',
  port: 9000,
  path: '/myapp'
});

const localVideo = document.getElementById('localVideo');
const connectBtn = document.getElementById('connectBtn');
let localStream;

navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
  localStream = stream;
  localVideo.srcObject = stream;
});

connectBtn.addEventListener('click', () => {
  const call = peer.call('puntoB', localStream);
});
</script>

</body>
</html>
