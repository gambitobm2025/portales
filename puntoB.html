<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Vizual - B</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    #particles {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, cyan, transparent 70%);
      animation: rotate 40s linear infinite;
      opacity: 0.2;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      transform: translate(-50%, -50%);
      opacity: 0.4;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #remoteVideo {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="particles"></div>
<img id="logo" src="LOGO_VIZUAL.png" alt="Vizual Logo">
<video id="remoteVideo" autoplay playsinline></video>

<script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
<script>
const remoteVideo = document.getElementById('remoteVideo');
const particles = document.getElementById('particles');
const logo = document.getElementById('logo');

const peer = new Peer('puntoB', {
  host: '164.90.157.189',
  port: 9000,
  path: '/myapp'
});

peer.on('open', (id) => {
  console.log('Conectado como:', id);
});

peer.on('call', (call) => {
  navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
    call.answer(stream); // Responder la llamada
    call.on('stream', remoteStream => {
      remoteVideo.srcObject = remoteStream;
      remoteVideo.style.display = 'block';
      particles.style.display = 'none';
      logo.style.display = 'none';
    });
  });
});
</script>

</body>
</html>
