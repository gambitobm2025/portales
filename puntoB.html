
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Dimensional - Punto B</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 1.8rem;
      text-align: center;
    }
    #remoteVideo {
      width: 90vw;
      max-width: 1080px;
      height: 1600px;
      max-height: 90vh;
      background: #111;
      border: 12px solid cyan;
      border-radius: 40px;
      box-shadow: 0 0 50px cyan;
      object-fit: cover;
    }
  </style>
</head>
<body>

<h1>ðŸŸ£ Portal Dimensional - Punto B</h1>
<video id="remoteVideo" autoplay playsinline></video>

<script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
<script>
// ðŸ”¥ AquÃ­ B solo espera a que lo llamen
const myId = "puntoB2";
const peer = new Peer(myId, {
  host: 'vizualpb.online',  // ðŸ‘ˆ CAMBIA IP por dominio
  port: 9000,
  path: '/myapp',
  secure: true              // ðŸ‘ˆ CAMBIA false por true (usa SSL seguro)
});

const remoteVideo = document.getElementById("remoteVideo");

peer.on("open", id => {
  console.log("Conectado como:", id);
});

peer.on("call", call => {
  navigator.mediaDevices.getUserMedia({ 
    video: { width: 1920, height: 1080 }, 
    audio: true 
  }).then(stream => {
    call.answer(stream);
    call.on("stream", remoteStream => {
      remoteVideo.srcObject = remoteStream;
    });
  });
});
</script>
